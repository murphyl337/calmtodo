<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="todo-item.html">

<dom-module id="todo-list">
    <template>
        <template is="dom-repeat" items="{{todos}}" as="todo">
            <todo-item todo="{{todo}}"></todo-item>
        </template>
    </template>
    <script>
        Polymer({
            is: 'todo-list',
            properties: {
                todos: Array
            }
        });
    </script>
</dom-module>
