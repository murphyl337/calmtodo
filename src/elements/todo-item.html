<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">


<dom-module id="todo-item">
    <template>
        <style>
            paper-card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }
            .check {
                --iron-icon-fill-color: green;
            }
        </style>
        <iron-swipeable-container>
            <paper-card heading="{{todo.label}}">
                <div class="card-content">
                    (Maybe put some extra notes here)
                </div>
                <template is="dom-if" if="[[todo.isComplete]]">
                    <div class="card-actions">
                        <span>Completed!</span>
                        <iron-icon class="check" icon="check"></iron-icon>
                    </div>
                </template>
            </paper-card>
        </iron-swipeable-container>
    </template>
    <script>
        Polymer({
            is: 'todo-item',
            properties: {
                todo: Object
            },
            listeners: {
                'iron-swipe': 'handleSwipe'
            },
            handleSwipe: function () {
                alert("SWIPED BRO");
            }
        });
    </script>
</dom-module>
